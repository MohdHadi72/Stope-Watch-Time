<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopeWatch Time </title>
    <link rel="stylesheet" href="./StopeWatch.css">
</head>
<body>
    <div id="main">
       <div class="curcer"></div>
    <div class="containet">  
     
        <div class="title">StopeWatch Timer</div>
        <div class="stopewatch">
            <div class="timer">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="milliesSecond">00</span>:

            </div>
            <div class="control">
                <button id="startBtn">Start</button>
                <button id="stopeBtn">Stope</button>
                <button id="pusedBtn">Pushed</button>
                <button id="resetBtn">Reset</button>
            </div>
            <div class="laps">
                <h2 class="last-itmes">Lap Time </h2>
                <ul id="lastlist"></ul>
            </div>
        </div>
    </div>
    
</div>

    <script src="./StopeWatch.js"></script>
</body>
</html>
