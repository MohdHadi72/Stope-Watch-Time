<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopeWatch Time </title>
    <link rel="stylesheet" href="./StopeWatch.css">
</head>
<body>
    <div id="main">
        <div class="curcer"></div> 
    <div class="containet">  
     
        <div class="title">StopeWatch Timer</div>
        <div class="stopewatch">
            <div class="timer">
                <span class="minutes">00</span>:
                <span class="seconds">00</span>:
                <span class="millionsSecond">00</span>:

            </div>
            <div class="control">
                <button class="startBtn">Start</button>
                <button class="stopeBtn">Stope</button>
                <button class="pusedBtn">Pushed</button>
                <button class="resetBtn">Reset</button>
            </div>
            <div class="laps">
                <h2 class="last-itmes">Lap Time </h2>
                <ul class="lastlist">lap1: 01:45  </ul>
            </div>
        </div>
    </div>
    
</div>

    <script src="./StopeWatch.js"></script>
</body>
</html>
